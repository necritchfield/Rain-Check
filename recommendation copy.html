<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Rain Check -- Recommendation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <h1 id="weather-header"></h1>
        <table>
            <tr>
                <td>High Temp<br>Low Temp<br>Precipitation Chance</td>
            </tr>
        </table>
        <div class="grid-container">
            <div class="grid-item">High Temp</div>
            <div class="grid-item">Low Temp</div>
            <div class="grid-item">Precipitation Chance</div>
        </div>
        <div class="rec-text">
            {{recommendation text}}
        </div>
        <div class="another-rec">
            <a href="index.html">Want another recommendation?</a>
        </div>
    </div>
</body>
<script src="recommendations.js"></script>
</html>
